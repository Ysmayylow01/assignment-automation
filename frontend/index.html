<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Automation - AI Ýardamçy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                    <path d="M20 10L28 18L20 26L12 18L20 10Z" fill="white"/>
                    <path d="M20 16L24 20L20 24L16 20L20 16Z" fill="#6366f1"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#6366f1"/>
                            <stop offset="100%" stop-color="#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Assignment Automation</h1>
            </div>
            <p class="subtitle">AI bilen ýazuw işleriňizi awtomatlaşdyryň</p>
        </header>

        <main>
            <div class="card">
                <div class="tabs">
                    <button class="tab active" data-tab="generate">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                        </svg>
                        Täze Döret
                    </button>
                    <button class="tab" data-tab="improve">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Gowulandyr
                    </button>
                </div>

                <div class="tab-content active" id="generate">
                    <form id="generateForm">
                        <div class="form-group">
                            <label for="topic">Tema / Mowzuk</label>
                            <input type="text" id="topic" placeholder="Meselem: Türkmenistanyň tebigaty" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="assignmentType">Iş görnüşi</label>
                                <select id="assignmentType">
                                    <option value="essay">Esse (Essay)</option>
                                    <option value="research">Gözleg işi (Research)</option>
                                    <option value="report">Hasabat (Report)</option>
                                    <option value="summary">Gysgaça (Summary)</option>
                                    <option value="analysis">Seljerme (Analysis)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="wordCount">Söz sany</label>
                                <input type="number" id="wordCount" value="500" min="100" max="5000" step="100">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="language">Dil</label>
                            <select id="language">
                                <option value="turkmen">Türkmençe</option>
                                <option value="english">Iňlisçe</option>
                                <option value="russian">Rusça</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            Döret
                        </button>
                    </form>
                </div>

                <div class="tab-content" id="improve">
                    <form id="improveForm">
                        <div class="form-group">
                            <label for="originalText">Tekst</label>
                            <textarea id="originalText" rows="6" placeholder="Gowulandyrjak tekstiňizi şu ýere ýazyň..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="improvementType">Gowulandyryş görnüşi</label>
                            <select id="improvementType">
                                <option value="grammar">Grammatika düzediş</option>
                                <option value="clarity">Aýdyňlyk artdyr</option>
                                <option value="academic">Ylmy stil</option>
                                <option value="expand">Giňişleýin</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" id="improveBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            Gowulandyr
                        </button>
                    </form>
                </div>
            </div>

            <div class="card result-card" id="resultCard" style="display: none;">
                <div class="result-header">
                    <h2>Netije</h2>
                    <div class="result-actions">
                        <button class="btn btn-secondary" id="copyBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Göçür
                        </button>
                        <button class="btn btn-secondary" id="downloadBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Göçürip al
                        </button>
                    </div>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI iş döredýär...</p>
            </div>
        </main>

        <footer>
            <p>AI Powered by <strong>DeepSeek</strong> via OpenRouter</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
